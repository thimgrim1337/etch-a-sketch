<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --grid-cols: 1;
        --grid-rows: 1;
      }

      body {
        width: 960px;
        height: 100vh;
        margin: 0 auto;
      }

      .canvas {
        width: 500px;
        height: 500px;
        display: grid;
        grid-template-rows: repeat(var(--grid-rows), 1fr);
        grid-template-columns: repeat(var(--grid-cols), 1fr);
      }

      .pixel {
        border: 1px solid #ddd;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="controls">
        <input type="color" name="colorPicker" id="colorPicker" />
        <button data-option="erase">Erase</button>
        <button data-option="clear">Clear</button>
        <label for="gridSize"></label
        ><input
          type="range"
          name="gridSize"
          id="gridSize"
          min="1"
          max="64"
          value="16"
        />
      </div>
      <div class="canvas"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
