<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Eatch-a-Sketch</h1>
      <div class="eatch">
        <div class="controls">
          <input type="color" name="colorPicker" id="colorPicker" />
          <button data-option="erase">Erase</button>
          <button data-option="clear">Clear</button>
          <label for="gridSize"></label
          ><input
            type="range"
            name="gridSize"
            id="gridSize"
            min="2"
            max="64"
            value="16"
            step="2"
          />
        </div>
        <div class="canvas"></div>
      </div>
      <footer>&copy 2022 Dawid Dygner</footer>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
