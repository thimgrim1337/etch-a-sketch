<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 960px;
        height: 100vh;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .canvas {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .pixel {
        width: 25px;
        height: 25px;
        border: 1px solid black;
      }

      .pixel:nth-child(16n + 1) {
        width: 100%;
        border: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="canvas"><div class="pixel"></div></div>
    <script src="main.js"></script>
  </body>
</html>
